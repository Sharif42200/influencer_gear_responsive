<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/10d08cfe5f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- navigation part -->
        <section id="navigation" class="container">
            <nav>
                <h3 class="logo">Influencer products</h3>
                <ul>
                    <li><a class="primary_p_font" href="">Home</a></li>
                    <li><a class="primary_p_font" href="">Products</a></li>
                    <li><a class="primary_p_font" href="">Sign up</a></li>
                </ul>
                <button class="primary_btn">Log-in</button>
                <div class="icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <!-- <div class="icon">
                    
                </div> -->
            </nav>
        </section>
        <!-- navigation part end -->
    </header>




    <main>
        <section id="banner-part" class="container">
            <!-- banner part -->
            <div class="banner">
                <div class="banner-content">
                    <h1>Start your Journey as Influencer</h1>
                    <p class="primary_p_font" style="color: rgb(58, 58, 58);">Our list features seven examples of successful influencer marketing campaigns that help brands amplify and engage with their customer base.</p>
                    <button class="primary_btn">Prebook now  <span><i class="fa-solid fa-arrow-right"></i></span> </button>
                </div>
                <div class="banner-img">
                    <img src="images/main-camera.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
